repos:
  - hooks:
      - id: check-json
      - id: check-toml
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: check-case-conflict
      - id: trailing-whitespace
      - id: check-merge-conflict
      - id: mixed-line-ending
    repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
  - hooks:
      - args:
          - --fix
        id: ruff
      - id: ruff-format
    repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.7
  - hooks:
      - id: pyright
    repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.400
  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.7.2
    hooks:
      - id: uv-lock
  - repo: https://github.com/tarioch/flux-check-hook
    rev: v0.8.0
    hooks:
      - id: check-flux-helm-values
        # TEMPORARY, until authentik releases an updated chart
        # TODO
        exclude: ^cluster/authentik/release.yaml
  - repo: https://github.com/google/yamlfmt
    rev: v0.16.0
    hooks:
      - id: yamlfmt
        # exclude flux which is auto-generated
        exclude: ^cluster/flux-system
  - repo: local
    hooks:
      - id: cloudflared-config
        name: Cloudflared Config
        entry: uv run cluster/cloudflared/create-config.py
        language: system
