autoinstall:
  version: 1

  updates: all

  ssh:
    install-server: true

  storage:
    layout:
      name: direct

  identity:
    hostname: ubuntu

  user-data:
    users:
    # https://docs.cloud-init.io/en/latest/reference/examples.html#configure-instance-to-be-managed-by-ansible
    # https://docs.cloud-init.io/en/latest/reference/examples.html#including-users-and-groups
    - name: pyinfra
      gecos: pyinfra
      groups: users,admin
      sudo: ALL=(ALL) NOPASSWD:ALL
      shell: /bin/bash
      lock_passwd: true
      ssh_authorized_keys:
        - "ssh-rsa  nvaughn51@gmail.com"
