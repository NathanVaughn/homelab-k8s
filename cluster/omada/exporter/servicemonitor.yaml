apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: servicemonitor-omada-exporter
  namespace: omada
spec:
  endpoints:
    - interval: 30s
      honorLabels: true
      port: metrics
      path: /metrics
  namespaceSelector:
    matchNames:
      - omada
  selector:
    matchLabels:
      app: omada-exporter
