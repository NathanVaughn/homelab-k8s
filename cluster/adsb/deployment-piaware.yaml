apiVersion: apps/v1
kind: Deployment
metadata:
  name: adsb-piaware-deployment
  namespace: adsb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: piaware
  template:
    metadata:
      labels:
        app: piaware
    spec:
      nodeSelector:
        role: apps
      containers:
        - env:
            - name: RECEIVER_TYPE
              value: relay
            - name: BEASTHOST
              value: readsb-data-service.adsb.svc.cluster.local
            - name: BEASTPORT
              value: "30005"
            - name: ALLOW_MLAT
              value: "yes"
          envFrom:
            - secretRef:
                name: adsb-env
          # registry-proxy image-prefix
          image: cr.nathanv.app/ghcr.io/sdr-enthusiasts/docker-piaware@sha256:0983a99cd06fb8cce2ccac778023800bb2822ee8a8dd1d2158502c3f8ed30ec0
          name: piaware
          volumeMounts:
            - mountPath: /run
              name: piaware-run-vol
      volumes:
        - name: piaware-run-vol
          emptyDir:
            medium: Memory
            sizeLimit: 64M
