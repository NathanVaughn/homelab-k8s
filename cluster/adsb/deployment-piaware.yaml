apiVersion: apps/v1
kind: Deployment
metadata:
  name: adsb-piaware-deployment
  namespace: adsb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: piaware
  template:
    metadata:
      labels:
        app: piaware
    spec:
      nodeSelector:
        role: apps
      containers:
        - env:
            - name: RECEIVER_TYPE
              value: relay
            - name: BEASTHOST
              value: readsb-data-service.adsb.svc.cluster.local
            - name: BEASTPORT
              value: "30005"
            - name: ALLOW_MLAT
              value: "yes"
          envFrom:
            - secretRef:
                name: adsb-env
          image: ghcr.io/sdr-enthusiasts/docker-piaware:latest-build-764
          name: piaware
          volumeMounts:
            - mountPath: /run
              name: piaware-run-vol
            - mountPath: /var/log
              name: piaware-log-vol
      volumes:
        - name: piaware-run-vol
          emptyDir:
            medium: Memory
            sizeLimit: 64M
        - name: piaware-log-vol
          emptyDir:
            medium: Memory
            sizeLimit: 32M
