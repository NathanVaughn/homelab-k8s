apiVersion: apps/v1
kind: Deployment
metadata:
  name: adsb-planefinder-deployment
  namespace: adsb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: planefinder
  template:
    metadata:
      labels:
        app: planefinder
    spec:
      nodeSelector:
        role: apps
      containers:
        - env:
            - name: RECEIVER_TYPE
              value: relay
            - name: BEASTHOST
              value: readsb-data-service.adsb.svc.cluster.local
            - name: BEASTPORT
              value: "30005"
          envFrom:
            - secretRef:
                name: adsb-env
          # registry-proxy image-prefix
          image: cr.nathanv.app/ghcr.io/sdr-enthusiasts/docker-planefinder@sha256:4cd4aa6c41d477310b8c5d28ef9d42b1d57979f34dd4c79c9ec76116267b542f
          name: planefinder
          volumeMounts:
            - mountPath: /run
              name: planefinder-run-vol
      volumes:
        - name: planefinder-run-vol
          emptyDir:
            medium: Memory
            sizeLimit: 64M
