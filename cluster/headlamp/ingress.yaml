apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: headlamp-route
  namespace: headlamp
  annotations:
    k8s-dns.nathanv.me/hostname: headlamp.nathanv.app
    k8s-dns.nathanv.me/external: tunnel.nathanv.app
    k8s-dns.nathanv.me/internal: reverse-proxy.svc.nathanv.home
spec:
  entryPoints:
  - websecure
  routes:
  - match: Host(`headlamp.nathanv.app`)
    kind: Rule
    services:
    - name: headlamp
      port: 80
  tls:
    certResolver: le
    domains:
    - sans:
      - "*.nathanv.app"
