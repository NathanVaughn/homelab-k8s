apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: headlamp-release
  namespace: headlamp
spec:
  releaseName: headlamp
  chart:
    spec:
      chart: headlamp
      sourceRef:
        kind: HelmRepository
        name: headlamp-repo
        namespace: headlamp
      version: "0.27.0"
  interval: 1h0m0s
  values:
    nodeSelector:
      role: apps
    clusterRoleBinding:
      create: false
    # https://github.com/headlamp-k8s/plugins/tree/main/flux
    config:
      pluginsDir: /build/plugins
      oidc:
        issuerURL: https://authentik.nathanv.app/application/o/headlamp/
        scopes: profile,email
    initContainers:
      - command:
          - /bin/sh
          - -c
          - mkdir -p /build/plugins && cp -r /plugins/* /build/plugins/
        image: ghcr.io/headlamp-k8s/headlamp-plugin-flux:v0.1.0-beta-2
        imagePullPolicy: Always
        name: headlamp-plugins
        volumeMounts:
          - mountPath: /build/plugins
            name: headlamp-plugins
    persistentVolumeClaim:
      enabled: true
      storageClassName: longhorn
      size: 100Mi
      accessModes:
        - ReadWriteOnce
    volumeMounts:
      - mountPath: /build/plugins
        name: headlamp-plugins
    volumes:
      - name: headlamp-plugins
        persistentVolumeClaim:
          claimName: headlamp
  valuesFrom:
    - kind: Secret
      name: headlamp-secrets
      valuesKey: config.oidc.clientID
      targetPath: config.oidc.clientID
    - kind: Secret
      name: headlamp-secrets
      valuesKey: config.oidc.clientSecret
      targetPath: config.oidc.clientSecret
