apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mypypi-postgresql-deployment
  namespace: mypypi
spec:
  replicas: 1
  serviceName: mypypi-postgresql
  selector:
    matchLabels:
      app: mypypi-postgresql
  template:
    metadata:
      labels:
        app: mypypi-postgresql
    spec:
      nodeSelector:
        role: apps
      containers:
        - env:
            - name: POSTGRES_USER
              value: mypypi
            - name: POSTGRES_DB
              value: mypypi
          envFrom:
            - secretRef:
                name: mypypi-env
          # registry-proxy image-prefix
          image: cr.nathanv.app/docker.io/library/postgres:18.3
          name: postgresql
          ports:
            - containerPort: 5432
          volumeMounts:
            - mountPath: /var/lib/postgresql/
              name: postgresql-vol
      volumes:
        - name: postgresql-vol
          persistentVolumeClaim:
            claimName: mypypi-pvc-postgresql
