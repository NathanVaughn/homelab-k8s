apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mypypi-redis-deployment
  namespace: mypypi
spec:
  replicas: 1
  serviceName: mypypi-redis
  selector:
    matchLabels:
      app: mypypi-redis
  template:
    metadata:
      labels:
        app: mypypi-redis
    spec:
      nodeSelector:
        role: apps
      containers:
        - name: redis
          # registry-proxy image-prefix
          image: cr.nathanv.app/docker.io/library/redis:7.4
          ports:
            - containerPort: 6379
          volumeMounts:
            - mountPath: /data
              name: redis-vol
      volumes:
        - name: redis-vol
          persistentVolumeClaim:
            claimName: mypypi-pvc-redis
