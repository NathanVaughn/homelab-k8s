apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kubetail-release
  namespace: kubetail
spec:
  releaseName: kubetail
  chart:
    spec:
      chart: kubetail
      sourceRef:
        kind: HelmRepository
        name: kubetail-repo
        namespace: kubetail
      version: "0.9.13"
  interval: 1h0m0s
  values:
    kubetail:
      dashboard:
        enabled: true
        # registry-proxy block-start
        image:
          registry: cr.nathanv.app/docker.io
        # registry-proxy block-end
        authMode: auto
        podTemplate:
          nodeSelector:
            role: apps
      clusterAPI:
        enabled: true
        # registry-proxy block-start
        image:
          registry: cr.nathanv.app/docker.io
        # registry-proxy block-end
        podTemplate:
          nodeSelector:
            role: apps
      clusterAgent:
        enabled: true
        # registry-proxy block-start
        image:
          registry: cr.nathanv.app/docker.io
        # registry-proxy block-end
