apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: authentik-route
  namespace: authentik
  annotations:
    k8s-dns.nathanv.me/hostname: authentik.nathanv.app
    k8s-dns.nathanv.me/external: tunnel.nathanv.app
    k8s-dns.nathanv.me/internal: reverse-proxy.svc.nathanv.home
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`authentik.nathanv.app`) || PathPrefix(`/outpost.goauthentik.io/`)
      kind: Rule
      services:
        - name: authentik-server
          port: 80
  tls:
    certResolver: le
    domains:
      - sans:
          - "*.nathanv.app"
