apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: authentik-route
  namespace: authentik

spec:
  entryPoints:
  - websecure
  routes:
  - match: Host(`authentik.nathanv.app`)
    kind: Rule
    services:
    - name: authentik
      port: 80
  tls:
    certResolver: le
    domains:
    - sans:
      - "*.nathanv.app"
