apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: phpmyadmin-mysql-deployment
  namespace: phpmyadmin
spec:
  replicas: 1
  serviceName: phpmyadmin-mysql
  selector:
    matchLabels:
      app: phpmyadmin-mysql
  template:
    metadata:
      labels:
        app: phpmyadmin-mysql
    spec:
      nodeSelector:
        role: apps
      initContainers:
        - name: lost-found-fix
          # registry-proxy image-prefix
          image: cr.nathanv.app/docker.io/library/busybox:1.37.0
          command: ['sh', '-c']
          args: ['rm -rf /var/lib/mysql/lost+found']
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: mysql-vol
      containers:
        - env:
            - name: MARIADB_RANDOM_ROOT_PASSWORD
              value: "1"
            - name: MARIADB_USER
              value: phpmyadmin
            - name: MARIADB_DATABASE
              value: phpmyadmin
          envFrom:
            - secretRef:
                name: phpmyadmin-env
          # registry-proxy image-prefix
          image: cr.nathanv.app/docker.io/library/mariadb:11.8.3
          name: mariadb
          ports:
            - containerPort: 3306
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: mysql-vol
      volumes:
        - name: mysql-vol
          persistentVolumeClaim:
            claimName: phpmyadmin-pvc-mysql
