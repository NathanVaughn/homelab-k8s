apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: netdata-release
  namespace: netdata
spec:
  chart:
    spec:
      chart: netdata
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: netdata-repo
        namespace: netdata
      version: "3.7.114"
  interval: 1h0m0s
  values:
    image:
      tag: "2.0.3"
    parent:
      claiming:
        enabled: true
    child:
      claiming:
        enabled: true
  valuesFrom:
    - kind: Secret
      name: netdata-secrets
      valuesKey: values.yaml