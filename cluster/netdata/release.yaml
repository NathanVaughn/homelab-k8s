apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: netdata-release
  namespace: netdata
spec:
  chart:
    spec:
      chart: netdata
      reconcileStrategy: ChartVersion
      sourceRef:
        kind: HelmRepository
        name: netdata-repo
        namespace: netdata
      version: "3.7.114"
  interval: 1h0m0s
  values:
    k8sState:
      persistence:
        enabled: true
        storageclass: longhorn
    parent:
      database:
        persistence: true
        storageclass: longhorn
      alarms:
        persistence: true
        storageclass: longhorn
