apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: paperless-postgresql-deployment
  namespace: paperless
spec:
  replicas: 1
  serviceName: paperless-postgresql
  selector:
    matchLabels:
      app: paperless-postgresql
  template:
    metadata:
      labels:
        app: paperless-postgresql
    spec:
      nodeSelector:
        role: apps
      containers:
        - env:
            - name: POSTGRES_USER
              value: paperless
            - name: POSTGRES_DB
              value: paperless
            # avoids issues with lost+found directory
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          envFrom:
            - secretRef:
                name: paperless-env
          # registry-proxy image-prefix
          image: cr.nathanv.app/docker.io/library/postgres:18.0
          name: postgresql
          ports:
            - containerPort: 5432
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: postgresql-vol
      volumes:
        - name: postgresql-vol
          persistentVolumeClaim:
            claimName: paperless-pvc-postgresql
