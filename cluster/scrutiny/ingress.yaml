apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: scrutiny-route
  namespace: scrutiny
  annotations:
    k8s-dns.nathanv.me/hostname: scrutiny.nathanv.app
    k8s-dns.nathanv.me/external: tunnel.nathanv.app
    k8s-dns.nathanv.me/internal: reverse-proxy.svc.nathanv.home
spec:
  entryPoints:
  - websecure
  routes:
  - match: Host(`scrutiny.nathanv.app`)
    kind: Rule
    services:
    - name: scrutiny-web-service
      port: 8080
    middlewares:
    - name: authentik-forward-auth
      namespace: authentik
  tls:
    certResolver: le
    domains:
    - sans:
      - "*.nathanv.app"
