apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: longhorn-release
  namespace: longhorn
spec:
  releaseName: longhorn
  chart:
    spec:
      chart: longhorn
      sourceRef:
        kind: HelmRepository
        name: longhorn-repo
        namespace: longhorn
      version: "1.8.0"
  interval: 1h0m0s
  values:
    persistence:
      defaultClassReplicaCount: 3
    defaultSettings:
      backupTarget: s3://nathanv-private@us-west-001/longhorn
      backupTargetCredentialSecret: longhorn-env
    # let longhorn manager run on everything
    # just limit the 1-off components to the apps nodes
    longhornUI:
      nodeSelector:
        role: apps
    longhornDriver:
      nodeSelector:
        role: apps
    metrics:
      serviceMonitor:
        enabled: true
