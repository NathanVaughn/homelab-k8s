apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: bookstack-route
  namespace: bookstack
  annotations:
    k8s-dns.nathanv.me/hostname: bookstack.nathanv.app
    k8s-dns.nathanv.me/external: tunnel.nathanv.app
    k8s-dns.nathanv.me/internal: reverse-proxy.svc.nathanv.home
spec:
  entryPoints:
  - websecure
  routes:
  - match: Host(`bookstack.nathanv.app`)
    kind: Rule
    services:
    - name: bookstack-service
      port: 80
  tls:
    certResolver: le
    domains:
    - sans:
      - "*.nathanv.app"
