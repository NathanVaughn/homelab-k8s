apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: webtrees-mysql-deployment
  namespace: webtrees
spec:
  replicas: 1
  serviceName: webtrees-mysql
  selector:
    matchLabels:
      app: webtrees-mysql
  template:
    metadata:
      labels:
        app: webtrees-mysql
    spec:
      nodeSelector:
        role: apps
      initContainers:
        - name: lost-found-fix
          # registry-proxy image-prefix
          image: cr.nathanv.app/docker.io/library/busybox:1.37.0
          command: ['sh', '-c']
          args: ['rm -rf /var/lib/mysql/lost+found']
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: mysql-vol
      containers:
        - env:
            - name: MARIADB_RANDOM_ROOT_PASSWORD
              value: "1"
            - name: MARIADB_USER
              value: webtrees
            - name: MARIADB_DATABASE
              value: webtrees
          envFrom:
            - secretRef:
                name: webtrees-env
          # registry-proxy image-prefix
          image: cr.nathanv.app/docker.io/library/mariadb:12.0.2
          name: mariadb
          ports:
            - containerPort: 3306
          volumeMounts:
            - mountPath: /var/lib/mysql
              name: mysql-vol
      volumes:
        - name: mysql-vol
          persistentVolumeClaim:
            claimName: webtrees-pvc-mysql
