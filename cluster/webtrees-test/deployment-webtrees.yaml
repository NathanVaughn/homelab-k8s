apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: webtrees-test-deployment
  namespace: webtrees-test
spec:
  replicas: 1
  serviceName: webtrees-test
  selector:
    matchLabels:
      app: webtrees-test
  template:
    metadata:
      labels:
        app: webtrees-test
    spec:
      nodeSelector:
        role: apps
      initContainers:
        - name: module-install
          # registry-proxy image-prefix
          image: cr.nathanv.app/ghcr.io/astral-sh/uv:python3.13-alpine
          workingDir: /var/www/webtrees/
          command: ['uv']
          args: ['run', '/tmp/modules.py']
          volumeMounts:
            - mountPath: /var/www/webtrees/modules_v4/
              name: modules-vol
            - mountPath: /tmp/modules.py
              name: modules-config-vol
              subPath: modules.py
      containers:
        - env:
            - name: BASE_URL
              value: "https://webtrees-test.nathanv.app"
            - name: PRETTY_URLS
              value: "1"
            - name: DB_USER
              value: webtrees
            - name: DB_NAME
              value: webtrees
            - name: DB_HOST
              value: webtrees-test-mysql-service.webtrees-test.svc.cluster.local
            - name: DB_PORT
              value: "3306"
            - name: DB_TYPE
              value: mysql
            - name: DB_PREFIX
              value: wt_
          envFrom:
            - secretRef:
                name: webtrees-test-env
          # registry-proxy image-prefix
          image: cr.nathanv.app/ghcr.io/nathanvaughn/webtrees:2.2.4
          name: webtrees-test
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /var/www/webtrees/data/
              name: data-vol
            - mountPath: /var/www/webtrees/modules_v4/
              name: modules-vol
      volumes:
        - name: data-vol
          persistentVolumeClaim:
            claimName: webtrees-test-pvc-data
        - name: modules-vol
          persistentVolumeClaim:
            claimName: webtrees-test-pvc-modules
        - name: modules-config-vol
          configMap:
            name: webtrees-test-modules-config
