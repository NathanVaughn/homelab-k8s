apiVersion: apps/v1
kind: Deployment
metadata:
  name: stirling-pdf-deployment
  namespace: stirling-pdf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stirling-pdf
  template:
    metadata:
      labels:
        app: stirling-pdf
    spec:
      nodeSelector:
        role: apps
      containers:
        - env:
            - name: DOCKER_ENABLE_SECURITY
              value: "true"
            - name: SECURITY_ENABLE_LOGIN
              value: "true"
            - name: SECURITY_LOGIN_METHOD
              value: oauth2
            - name: SECURITY_OAUTH2_ENABLED
              value: "true"
            - name: SECURITY_OAUTH2_ISSUER
              value: https://authentik.nathanv.app/application/o/stirling-pdf/.well-known/openid-configuration
            - name: SECRET_OAUTH2_AUTOCREATEUSER
              value: "true"
            - name: SECRET_OAUTH2_USEASUSERNAME
              value: preferred_username
            - name: SECRET_OAUTH2_SCOPES
              value: openid,profile,email
            - name: SECRET_OAUTH2_PROVIDER
              value: authentik
          envFrom:
            - secretRef:
                name: stirling-pdf-env
          image: ghcr.io/stirling-tools/stirling-pdf:0.42.0-fat
          name: stirling-pdf
          ports:
            - containerPort: 8080
          volumeMounts:
            - mountPath: /usr/share/tessdata
              name: stirling-pdf-vol-ocr
            - mountPath: /configs
              name: stirling-pdf-vol-configs
      volumes:
        - name: stirling-pdf-vol-ocr
          persistentVolumeClaim:
            claimName: stirling-pdf-pvc-ocr
        - name: stirling-pdf-vol-configs
          persistentVolumeClaim:
            claimName: stirling-pdf-pvc-configs
