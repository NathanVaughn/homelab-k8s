apiVersion: apps/v1
kind: Deployment
metadata:
  name: stirling-pdf-deployment
  namespace: stirling-pdf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stirling-pdf
  template:
    metadata:
      labels:
        app: stirling-pdf
    spec:
      nodeSelector:
        role: apps
      containers:
      - env:
        - name: DOCKER_ENABLE_SECURITY
          value: "true"
        image: ghcr.io/stirling-tools/stirling-pdf:0.36.6-fat
        name: stirling-pdf
        ports:
        - containerPort: 8080
        volumeMounts:
        - mountPath: /usr/share/tessdata
          name: stirling-pdf-vol-ocr
        - mountPath: /configs
          name: stirling-pdf-vol-configs
      volumes:
      - name: stirling-pdf-vol-ocr
        persistentVolumeClaim:
          claimName: stirling-pdf-pvc-ocr
      - name: stirling-pdf-vol-configs
        persistentVolumeClaim:
          claimName: stirling-pdf-pvc-configs
